<h2>Classement pronostiqu√©</h2>
<table border="1" cellpadding="6">
  <thead>
    <tr>
      <th>Position</th>
      <th *ngFor="let p of participants">{{ p }}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let ligne of classements; let i = index">
      <td>{{ i + 1 }}</td>
      <td *ngFor="let coureur of ligne">{{ coureur }}</td>
    </tr>
  </tbody>
</table>
