<div class="page-container">

  <!-- Bouton Accueil en haut Ã  gauche -->
  <button class="btn-accueil" (click)="viewAccueil()">Accueil</button>

  <div class="formulaire">

    <h2>Mon Pronostic</h2>

    <!-- Champ nom -->
    <div class="input-row">
      <label>Nom du participant :</label>
      <input [(ngModel)]="participant" placeholder="Votre nom" />
    </div>

    <!-- Champs coureurs -->
    <div *ngFor="let coureur of coureurs; index as i; trackBy: trackByIndex" class="input-row">
      <label>{{ getLibellePosition(i + 1) }} :</label>
      <input [(ngModel)]="coureurs[i]" placeholder="Nom du coureur" />
    </div>

    <!-- Bouton validation -->
    <button (click)="validerPronostic()">Valider</button>
    <p *ngIf="message">{{ message }}</p>

  </div>
</div>
